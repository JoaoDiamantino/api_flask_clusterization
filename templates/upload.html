<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json Upload</title>
</head>
<body>
    <h1>Upload JSON</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
